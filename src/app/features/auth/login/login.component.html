<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="cedula" class="form-label">Cédula</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            formControlName="cedula"
            [ngClass]="{'is-invalid': loginForm.get('cedula')?.invalid && loginForm.get('cedula')?.touched}"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('cedula')?.errors?.['required']">
            La cédula es requerida
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('cedula')?.errors?.['pattern']">
            La cédula debe tener 8 dígitos
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
            La contraseña es requerida
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
      </form>
    </div>
  </div>
</div>
