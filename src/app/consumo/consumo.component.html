<h2>Registro de consumo</h2>
<form>
  <label for="cedula">Cédula del empleado:</label>
  <input type="text" id="cedula" name="cedula"><br>

  <label for="fecha">Fecha:</label>
  <input type="date" id="fecha" name="fecha"><br>

  <label for="menu">Menú:</label>
  <select id="menu" name="menu">
    <option value="menu1">Menú 1</option>
    <option value="menu2">Menú 2</option>
  </select><br>

  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" name="cantidad"><br>

  <button type="submit">Guardar consumo</button>
</form>
