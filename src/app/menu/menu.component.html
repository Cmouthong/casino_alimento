<h2>Agregar o modificar un ítem del menú</h2>
<form>
  <label for="nombre">Nombre del ítem del menú:</label>
  <input type="text" id="nombre" name="nombre"><br>

  <label for="categoria">Categoría:</label>
  <input type="text" id="categoria" name="categoria"><br>

  <label for="precio">Precio:</label>
  <input type="number" id="precio" name="precio"><br>

  <label for="descripcion">Descripción:</label>
  <textarea id="descripcion" name="descripcion"></textarea><br>

  <button type="submit">Guardar ítem menú</button>
  <button type="button">Modificar ítem menú</button>
</form>
